{% extends "base.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}

<h1>Profile</h1>
<p>User : {{user_profile.username}}</p>

{% for tweet in tweets %}
<div class="tweet">
    {{ tweet.text }}
    {{ tweet.timestamp }}
    {{ tweet.author }}
</div>
{% endfor %}

{% endblock %}
