{% extends "base.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}

<h1>Profile</h1>
<p>User : {{user.username}}</p>

{% for tweet in object_list %}
<div class="tweet">
    {% if tweet.author == user %}
    {{ tweet.text }}
    {{ tweet.timestamp }}
    {{ tweet.author }}
    {% endif %}
    {% endwith %}
</div>
{% endfor %}

{% endblock %}
