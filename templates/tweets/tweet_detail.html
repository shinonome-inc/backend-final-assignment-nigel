{% extends "base.html" %}
{% block title %}Tweet{% endblock %}
{% block content %}


<div class="tweet">
    {{ tweet.text }}
    {{ tweet.timestamp }}
    {{ tweet.author }}
    {% if user.is_authenticated and user == tweet.author %}
    <a href="{% url 'tweets:delete' pk=tweet.id%}">Delete</a>
    {% endif %}
</div>


{% endblock %}
